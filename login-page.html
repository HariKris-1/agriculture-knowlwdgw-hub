<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <div class="container">
        <h2>Register for the Website</h2>
        <form id="registrationForm">
            <label for="username" >Username:</label>
            <input type="text" id="username" name="username" placeholder="Name" style="border: 2px outset rgb(91, 87, 87)" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail" style="border: 2px outset rgb(91, 87, 87)"  required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="mobile number" style="border: 2px outset rgb(91, 87, 87)" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" placeholder="age" style="border: 2px outset rgb(91, 87, 87)" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" style="border: 2px outset rgb(91, 87, 87)" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="captcha">Captcha:</label>
            <div id="captcha-container"></div>
            <input type="text" id="captcha-input" name="captcha" placeholder="Enter the captcha" style="border: 2px outset rgb(91, 87, 87)" required><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <script src="login-page.js"></script>
</body>
</html>
